<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        fetch('link.txt')
            .then(response => response.text())
            .then(url => {
                if (url.trim().length > 0) {
                    window.location.href = url.trim();
                } else {
                    console.error('Error: link.txt is leeg of bevat geen geldige URL.');
                }
            })
            .catch(error => {
                console.error('Error fetching link.txt:', error);
            });
    </script>
</head>
<body>
    <p>If you are not redirected automatically, <a href="link.txt">click here</a>.</p>
</body>
</html>
